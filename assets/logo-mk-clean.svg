<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- M letter (dark slate) -->
  <text x="50" y="130" font-family="'Arial Black', sans-serif" font-size="80" font-weight="900" 
        fill="#2c3e50" letter-spacing="-5">M</text>
  
  <!-- K letter base (dark slate) -->
  <line x1="110" y1="130" x2="110" y2="60" stroke="#2c3e50" stroke-width="12" stroke-linecap="round"/>
  
  <!-- K diagonals transforming to spiral (gold) -->
  <!-- Upper arm -->
  <path d="M 110 85 Q 130 70 145 75 Q 155 80 160 90" 
        fill="none" stroke="#ffd166" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Lower arm spiraling -->
  <path d="M 110 85 Q 130 100 145 115 Q 160 130 165 145 Q 165 160 155 170 Q 140 175 125 170 Q 110 160 105 145 Q 100 130 105 115 Q 115 100 130 95" 
        fill="none" stroke="#ffd166" stroke-width="10" stroke-linecap="round"/>
  
  <!-- Spiral wrapping around MK -->
  <path d="M 130 95 Q 145 90 160 95 Q 175 105 180 120 Q 180 140 170 155 Q 155 170 135 175 Q 110 175 90 165 Q 70 150 65 130 Q 60 105 75 85 Q 95 70 120 70" 
        fill="none" stroke="#ffd166" stroke-width="6" stroke-linecap="round" opacity="0.6"/>
</svg>
